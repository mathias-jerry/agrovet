<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrovet Shop Admin Dashboard</title>
    <link rel="stylesheet" href="admin_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div class="dashboard-container" style="display:none;">
        <h2>Admin Dashboard</h2>
        <button id="logout-button">Logout</button>
        
        <h3>Add New Product</h3>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>
            <label for="product-quantity">Quantity:</label>
            <input type="number" id="product-quantity" required>
            <button type="submit">Add Product</button>
        </form>
        
        <h3>Sales Report</h3>
        <canvas id="salesChart" width="400" height="200"></canvas>
        <button id="daily-report">Daily Report</button>
        <button id="weekly-report">Weekly Report</button>
        <button id="monthly-report">Monthly Report</button>
        
        <h3>Export Sales Report</h3>
        <button id="export-daily">Export Daily Report</button>
        <button id="export-weekly">Export Weekly Report</button>
        <button id="export-monthly">Export Monthly Report</button>
    </div>

    <script src="admin_dashboard.js"></script>
</body>
</html>
